<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panneau d'Administration</h1>
            <p>Gérez ici les créations de votre portfolio.</p>
        </header>

        <main>
            <section class="card" id="form-section">
                <h2>Ajouter une création</h2>
                <form id="creation-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Catégorie</label>
                        <select id="category" name="category" required>
                            <option value="">-- Choisir une catégorie --</option>
                            <option value="fusion360">Fusion 360</option>
                            <option value="blender">Blender</option>
                            <option value="ia">IA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">Fichier (STL, JPG, PNG, MP4)</label>
                        <input type="file" id="file" name="file" required>
                    </div>
                     <div class="form-group">
                        <label for="metadata">Outil IA utilisé (optionnel)</label>
                        <input type="text" id="metadata" name="metadata" placeholder="Ex: Midjourney, Stable Diffusion...">
                    </div>
                    <button type="submit" class="btn-primary">Ajouter la création</button>
                </form>
            </section>

            <section class="card" id="list-section">
                <h2>Créations existantes</h2>
                <div id="creations-list">
                    </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
